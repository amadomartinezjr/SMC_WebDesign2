<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <style>
        body {
            background-color: grey;
            margin: 0px;
        }

        #header1,#header2 {
            color: darkorange;
            font-size: 40px;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .container {
            display: inline-block;
            width: 40%;
            height: auto;
            margin: 200px auto;
            padding: 30px;
        }

        .container-base,.nesting-box {
            margin: auto;
            padding: 30px;
            width: 75%;
            height: 75%;
            align-content: center;
        }

        .container-base {
            background-color: blue;
        }

        .container .nesting-box img {
            width: 80%;
            padding: 15px 25px;
        }

        .button-row {
            text-align: center;
            margin-top: 25px;
        }

        .button-row button {
            margin-right: 15px;
            padding: 10px;
        }
    </style>

    <title>New to Java Script!</title>
</head>

<body>
    <section>
        <div class="container">
            <h1 id="header1">Scooby Doo</h1>

            <div class="container-base" id="bigBox1">
                <div class="nesting-box" id="b1">
                    <div class="nesting-box" id="b2">
                        <div class="nesting-box" id="b3">
                            <div class="nesting-box" id="b4">
                                <img src="Assets/scooby1.jpg" alt="Scooby and the gang.">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-row">
                <button id="buttonHeader1">H1</button>
                <button id="buttonMidBlue">Box 1</button>
                <button id="buttonIndigo">Box 2</button>
                <button id="buttonMedPurple">Box 3</button>
                <button id="buttonViolet">Box 4</button>
            </div>
        </div>

        <div class="container">
            <h1 id="header2">TMNT</h1>

            <div class="container-base" id="bigBox2">
                <div class="nesting-box" id="ba">
                    <div class="nesting-box" id="bb">
                        <div class="nesting-box" id="bc">
                            <div class="nesting-box" id="bd">
                                <img src="Assets/tmnt.jpg" alt="tmnt all members smiling sayy pizzaa!">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-row">
                <button id="buttonHeader2">H2</button>
                <button id="buttonDSGrey">Box 5</button>
                <button id="buttonDGreen">Box 6</button>
                <button id="buttonSGreen">Box 7</button>
                <button id="buttonLGreen">Box 8</button>
            </div>
        </div>
    </section>

    <script>
        var response = prompt("What is your favorite Show network Nicktoons or CartoonNetwork?");

        var header1 = document.getElementById("header1");
        var header2 = document.getElementById("header2");

        var b1 = document.getElementById("b1");
        var b2 = document.getElementById("b2");
        var b3 = document.getElementById("b3");
        var b4 = document.getElementById("b4");
        var ba = document.getElementById("ba");
        var bb = document.getElementById("bb");
        var bc = document.getElementById("bc");
        var bd = document.getElementById("bd");

        var buttonHeader1 = document.getElementById("buttonHeader1");
        var buttonHeader2 = document.getElementById("buttonHeader2");

        var buttonMidBlue = document.getElementById("buttonMidBlue");
        var buttonIndigo = document.getElementById("buttonIndigo");
        var buttonMedPurple = document.getElementById("buttonMedPurple");
        var buttonViolet = document.getElementById("buttonViolet");

        var buttonDSGrey = document.getElementById("buttonDSGrey");
        var buttonDGreen = document.getElementById("buttonDGreen");
        var buttonSGreen = document.getElementById("buttonSGreen");
        var buttonLGreen = document.getElementById("buttonLGreen");

        b1.style.backgroundColor = "chocolate";
        b2.style.backgroundColor = "darkorange";
        b3.style.backgroundColor = "goldenrod";
        b4.style.backgroundColor = "khaki";

        ba.style.backgroundColor = "maroon";
        bb.style.backgroundColor = "goldenrod";
        bc.style.backgroundColor = "purple";
        bd.style.backgroundColor = "blue";

        console.log(response);
        console.log("Awesome!");

        buttonHeader1.addEventListener("click", function() {
            console.log("Click happened!");
            console.log("Background " + "change!")
            header1.style.backgroundColor = "violet";
            header1.style.backgroundColor = "purple";
        })

        buttonHeader2.addEventListener("click", function() {
            console.log("Click happened!");
            console.log("Background " + "change!")
            header2.style.backgroundColor = "seagreen";
            header2.style.color = "darkgreen";
        })

        buttonMidBlue.addEventListener("click", function() {
            console.log("Click happened!");
            console.log("Color " + "change!");
            console.log("Midnight" + " Blue");
            b1.style.backgroundColor = "midnightblue";
        })

        buttonIndigo.addEventListener("click", function() {
            console.log("Click happened!");
            console.log("Color " + "change!");
            console.log("Indigo");
            b2.style.backgroundColor = "indigo";
        })

        buttonMedPurple.addEventListener("click", function() {
            console.log("Click happened!");
            console.log("Color " + "change!");
            console.log("Medium" + " Purple");
            b3.style.backgroundColor = "mediumpurple";
        })

        buttonViolet.addEventListener("click", function() {
            console.log("Click happened!");
            console.log("Color " + "change!");
            console.log("Violet");
            b4.style.backgroundColor = "violet";
        })

        buttonDSGrey.addEventListener("click", function() {
            console.log("Click happened!");
            console.log("Color " + "change!");
            console.log("Dark" + " Slate" + " Grey");
            ba.style.backgroundColor = "darkslategrey";
        })

        buttonDGreen.addEventListener("click", function() {
            console.log("Click happened!");
            console.log("Color " + "change!");
            console.log("Dark " + "Green");
            bb.style.backgroundColor = "darkgreen";
        })

        buttonSGreen.addEventListener("click", function() {
            console.log("Click happened!");
            console.log("Color " + "change!");
            console.log("Sea" + " Green");
            bc.style.backgroundColor = "seagreen";
        })

        buttonLGreen.addEventListener("click", function() {
            console.log("Click happened!");
            console.log("Color " + "change!");
            console.log("Light" + " Green");
            bd.style.backgroundColor = "lightgreen";
        })

    </script>

</body>
</html>
